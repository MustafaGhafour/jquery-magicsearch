<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>Basic - MagicSearch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="../dist/jquery.magicsearch.min.css" rel="stylesheet">
    </head>
    <body class="theme2">
        <div id="container">
            <h1>MagicSearch</h1>
            <nav>
                <a href="basic.html">Basic</a>
                <a class="active" href="multiple.html">Multiple</a>
                <a href="dropdownBtn.html">DropdownBtn</a>
                <a href="focusShow.html">FocusShow</a>
                <a href="http://www.choujindeputao.com/magicsearch/">More</a>
            </nav>
            <section>
                <input class="magicsearch" id="basic" placeholder="search names...">
            </section>
        </div>
    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="../dist/jquery.magicsearch.js"></script>
    <script>
        $(function() {
            var dataSource = [
                {id: 1, firstName: 'Tim', lastName: 'co ok'}
            ];
            $('#basic').magicsearch({
                dataSource: dataSource,
                fields: ['firstName', 'lastName'],
                id: 'id',
                format: '%firstName% Â· %lastName%',
                multiple: true,
                multiField: 'firstName',
                multiStyle: {
                    space: 5,
                    width: 80
                }
            });
        });
    </script>
    </body>
</html>
